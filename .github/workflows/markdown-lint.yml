name: Markdown Lint

on:
  push:
    branches: [main]
    paths:
      - '**.md'
      - '.markdownlint.jsonc'
      - '.markdownlint-cli2.jsonc'
  pull_request:
    branches: [main]
    paths:
      - '**.md'
      - '.markdownlint.jsonc'
      - '.markdownlint-cli2.jsonc'
  workflow_dispatch:

jobs:
  markdown-lint:
    runs-on: ubuntu-latest
    name: Lint Markdown
    steps:
      - uses: actions/checkout@v4

      - name: Run markdownlint
        uses: DavidAnson/markdownlint-cli2-action@v17
        with:
          globs: '**/*.md'
          config: '.markdownlint.jsonc'
