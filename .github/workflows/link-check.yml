name: Link Check

on:
  push:
    branches: [main]
    paths:
      - '**.md'
  pull_request:
    branches: [main]
    paths:
      - '**.md'
  schedule:
    # 每周一 UTC 02:00 定时检查
    - cron: '0 2 * * 1'
  workflow_dispatch:

jobs:
  lychee:
    runs-on: ubuntu-latest
    name: Check links
    steps:
      - uses: actions/checkout@v4

      - name: Run Lychee link checker
        uses: lycheeverse/lychee-action@v2
        with:
          args: >-
            --verbose
            --no-progress
            --timeout 10
            --max-retries 3
            --accept 200,429,403
            --exclude "komarev.com"
            --exclude "streak-stats.demolab.com"
            --exclude "github-readme-stats.vercel.app"
            --exclude "github-readme-activity-graph.vercel.app"
            --exclude "readme-typing-svg.demolab.com"
            --exclude "capsule-render.vercel.app"
            --exclude "skillicons.dev"
            --exclude "raw.githubusercontent.com/njueeRay/njueeRay/output"
            --exclude "marketplace.visualstudio.com"
            --exclude "code.visualstudio.com/docs"
            --exclude "docs.github.com"
            --exclude "linkedin.com"
            --exclude "wakatime.com"
            --exclude "hooj0.github.io"
            --exclude "shields.io"            --exclude "modelcontextprotocol.io"            --exclude "\{owner\}"
            --exclude "\{repo\}"
            --exclude-path "claude-code-handbook.md"
            --exclude-path "ClaudeCode最佳实践.md"
            --exclude-path "ClaudeCode用法介绍.md"
            --exclude-path "GitHub-Copilot-最佳实践.md"
            --exclude-path "GitHub-Copilot-Agents-指南.md"
            '**/*.md'
          fail: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
