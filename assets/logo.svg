<svg xmlns="http://www.w3.org/2000/svg" width="480" height="160" viewBox="0 0 480 160">
  <defs>
    <linearGradient id="borderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#58a6ff;stop-opacity:0.6"/>
      <stop offset="50%" style="stop-color:#58a6ff;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#58a6ff;stop-opacity:0.6"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="480" height="160" rx="16" fill="#0d1117"/>

  <!-- Border with gradient -->
  <rect width="478" height="158" x="1" y="1" rx="15.5" fill="none" stroke="url(#borderGrad)" stroke-width="1.5"/>

  <!-- Terminal window dots (top-left) -->
  <circle cx="28" cy="26" r="5" fill="#ff5f57" opacity="0.85"/>
  <circle cx="46" cy="26" r="5" fill="#febc2e" opacity="0.85"/>
  <circle cx="64" cy="26" r="5" fill="#28c840" opacity="0.85"/>

  <!-- Window title bar -->
  <text x="240" y="31" font-family="'SFMono-Regular', 'Consolas', monospace" font-size="11" fill="#8b949e" text-anchor="middle">openprofile — workflow</text>

  <!-- Separator line -->
  <line x1="16" y1="42" x2="464" y2="42" stroke="#21262d" stroke-width="1"/>

  <!-- Terminal prompt line 1 -->
  <text x="28" y="72" font-family="'SFMono-Regular', 'Consolas', 'Courier New', monospace" font-size="13" fill="#8b949e">$ </text>
  <text x="48" y="72" font-family="'SFMono-Regular', 'Consolas', 'Courier New', monospace" font-size="13" fill="#58a6ff">open</text>
  <text x="88" y="72" font-family="'SFMono-Regular', 'Consolas', 'Courier New', monospace" font-size="13" fill="#e6edf3">profile</text>
  <text x="148" y="72" font-family="'SFMono-Regular', 'Consolas', 'Courier New', monospace" font-size="13" fill="#8b949e"> --ai-native</text>

  <!-- Large OPENPROFILE text -->
  <text x="28" y="118" font-family="'SFMono-Regular', 'Consolas', 'Courier New', monospace" font-size="42" font-weight="700" fill="#58a6ff" filter="url(#glow)" letter-spacing="-1">OPEN</text>
  <text x="174" y="118" font-family="'SFMono-Regular', 'Consolas', 'Courier New', monospace" font-size="42" font-weight="700" fill="#e6edf3" filter="url(#softGlow)" letter-spacing="-1">PROFILE</text>

  <!-- Cursor after OPENPROFILE -->
  <rect x="454" y="84" width="3" height="38" rx="1" fill="#58a6ff" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.1;0.9" dur="1.2s" repeatCount="indefinite"/>
  </rect>

  <!-- Tag line -->
  <text x="28" y="145" font-family="'SFMono-Regular', 'Consolas', monospace" font-size="11" fill="#8b949e">AI-Native GitHub Profile · Powered by GitHub Copilot Agents</text>
</svg>
